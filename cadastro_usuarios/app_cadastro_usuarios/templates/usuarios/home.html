<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Cadastro de usuÃ¡rios - Home</title>
  </head>
  <body class="w-100 h-100">
    <nav class="navbar navbar-light bg-dark w-100">
        <div class="container-fluid">
          <a class="navbar-brand text-warning" href="#">Cadastro de clientes</a>
        </div>
    </nav>

    <div class="container d-flex align-items-center flex-column justify-content-center mt-4">
        <h1>Cadastre aqui!</h1>
        <form class="row g-3 mt-4 d-flex align-items-center justify-content-center flex-column w-100" action="{% url 'listagem_usuarios' %}" method="post">
          {% csrf_token %}
            <div class="col-md-4">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" name="nome" id="nome" class="form-control border-0 rounded bg-secondary p-2">
            </div>

            <div class="col-md-4">
                <label for="idade" class="form-label">Idade</label>
                <input type="text" name="idade" id="idade" class="form-control border-0 rounded bg-secondary p-2">
            </div>

            <button type="submit" class="btn bg-warning col-md-2 mt-4 rounded">Cadastrar</button>
        </form>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
