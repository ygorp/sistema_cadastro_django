<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Cadastro de usuários - Home</title>
  </head>
<body>
    <nav class="navbar navbar-light bg-dark w-100">
        <div class="container-fluid">
          <a class="navbar-brand text-warning" href="#">Cadastro de clientes</a>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="d-flex align-items-center justify-content-between">
            <h1>Listagem de usuários cadastrados</h1>
            <a href="{% url 'home' %}" class="btn btn-warning">Voltar</a>
        </div>
        <table class="table table-bordered table-striped mt-4">
            <tr>
                <th>id</th>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
            {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario.id_usuario }}</td>
                <td>{{ usuario.nome }}</td>
                <td>{{ usuario.idade }}</td>
            </tr>

            {% endfor %}
        </table>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
